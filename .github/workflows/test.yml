name: Test Suite

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  CARGO_TERM_COLOR: always

jobs:
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
        override: true

    - name: Cache cargo registry
      uses: actions/cache@v3
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

    - name: Cache cargo index
      uses: actions/cache@v3
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

    - name: Cache cargo build
      uses: actions/cache@v3
      with:
        path: target
        key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

    - name: Run Core Tests
      run: cargo test --package worknest-core --lib

    - name: Run Database Tests
      run: cargo test --package worknest-db --lib

    - name: Run Auth Tests
      run: cargo test --package worknest-auth --lib

  frontend-tests:
    name: Frontend Tests (WASM)
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
        override: true
        target: wasm32-unknown-unknown

    - name: Install wasm-pack
      run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh -s -- -y

    - name: Install Firefox
      run: |
        sudo apt-get update
        sudo apt-get install -y firefox

    - name: Cache cargo registry
      uses: actions/cache@v3
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-wasm-${{ hashFiles('**/Cargo.lock') }}

    - name: Cache cargo index
      uses: actions/cache@v3
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-index-wasm-${{ hashFiles('**/Cargo.lock') }}

    - name: Cache cargo build
      uses: actions/cache@v3
      with:
        path: target
        key: ${{ runner.os }}-cargo-build-wasm-${{ hashFiles('**/Cargo.lock') }}

    - name: Run GUI State Tests
      run: wasm-pack test --headless --firefox crates/worknest-gui --test state_tests

    - name: Run GUI UI Tests
      run: wasm-pack test --headless --firefox crates/worknest-gui --test ui_tests

    - name: Run GUI E2E Tests
      run: wasm-pack test --headless --firefox crates/worknest-gui --test e2e_tests

  e2e-browser-tests:
    name: E2E Browser Tests (Playwright)
    runs-on: ubuntu-latest
    needs: [frontend-tests]

    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: e2e/package-lock.json

    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
        override: true
        target: wasm32-unknown-unknown

    - name: Cache cargo
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-e2e-${{ hashFiles('**/Cargo.lock') }}

    - name: Install trunk
      run: cargo install trunk --locked

    - name: Install Playwright dependencies
      working-directory: e2e
      run: |
        npm ci
        npx playwright install --with-deps

    - name: Run Playwright E2E tests
      working-directory: e2e
      run: npm run test:ci

    - name: Upload Playwright report
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: playwright-report
        path: e2e/playwright-report/
        retention-days: 30

    - name: Upload test screenshots
      if: failure()
      uses: actions/upload-artifact@v3
      with:
        name: failed-screenshots
        path: e2e/test-results/
        retention-days: 7

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests, e2e-browser-tests]

    steps:
    - name: Summary
      run: |
        echo "âœ… All tests passed!"
        echo "Backend: Core, Database, Auth"
        echo "Frontend: State, UI, E2E (WASM)"
        echo "E2E: Browser Tests (Playwright)"
