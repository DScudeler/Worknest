<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Worknest - Modern project and ticket management">
    <title>Worknest</title>

    <!-- Trunk: Build the worknest-gui library -->
    <link data-trunk rel="rust" data-target-name="worknest_gui" data-wasm-opt="0" />

    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #1e1e1e;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        #worknest_canvas {
            width: 100%;
            height: 100%;
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #ffffff;
        }

        #loading h1 {
            font-size: 2em;
            margin-bottom: 0.5em;
        }

        #loading p {
            font-size: 1em;
            opacity: 0.7;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top: 4px solid #ffffff;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Error display */
        #error {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #ff6b6b;
            display: none;
            max-width: 600px;
            padding: 20px;
        }

        #error.visible {
            display: block;
        }
    </style>
</head>
<body>
    <div id="loading">
        <h1>Worknest</h1>
        <div class="spinner"></div>
        <p>Loading application...</p>
    </div>

    <div id="error">
        <h2>⚠️ Error Loading Application</h2>
        <p id="error-message"></p>
    </div>

    <canvas id="worknest_canvas"></canvas>

    <script type="module">
        // The start() function is called automatically via #[wasm_bindgen(start)]
        // No manual initialization needed

        // Log when WASM module loads
        window.addEventListener('TrunkApplicationStarted', () => {
            console.log('WASM module loaded - start() will be called automatically');
        });

        // Log when DOM is ready
        window.addEventListener('load', () => {
            console.log('DOM fully loaded - WASM should initialize shortly');
        });
    </script>
</body>
</html>
