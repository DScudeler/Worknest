<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Worknest - Modern project and ticket management">
    <title>Worknest</title>

    <!-- Trunk: Build the 'worknest' binary from worknest-gui crate -->
    <link data-trunk rel="rust" data-bin="worknest" />

    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #1e1e1e;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        #worknest_canvas {
            width: 100%;
            height: 100%;
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #ffffff;
        }

        #loading h1 {
            font-size: 2em;
            margin-bottom: 0.5em;
        }

        #loading p {
            font-size: 1em;
            opacity: 0.7;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top: 4px solid #ffffff;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Hide loading screen when app loads */
        .loaded #loading {
            display: none;
        }
    </style>
</head>
<body>
    <div id="loading">
        <h1>Worknest</h1>
        <div class="spinner"></div>
        <p>Loading application...</p>
    </div>

    <canvas id="worknest_canvas"></canvas>

    <script>
        // Hide loading screen when WASM loads
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.body.classList.add('loaded');
            }, 100);
        });
    </script>
</body>
</html>
